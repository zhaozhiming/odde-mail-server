<div id="sendForm" class="ui form segment">
    <div class="one field">
        <div class="field">
            <input id="recipients" name="recipients" placeholder="收件人(多个收件人请逗号隔开)" type="text">
        </div>
    </div>
    <div class="one field">
        <div class="field">
            <input id="subject" name="subject" placeholder="主题" type="text">
        </div>
    </div>
    <div class="one field">
        <div class="field">
            <textarea id="content" name="content" placeholder="内容"></textarea>
        </div>
    </div>
    <div class="ui blue submit button" ng-click="send()">发送</div>
    <div class="ui error message"></div>
</div>

<div id="sendResult" class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        发送邮件{{result.status}}
    </div>
</div>
